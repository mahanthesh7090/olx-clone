<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLX | Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-whKydFSFKA9HAFt02SYTNPYlr68eFS3CJZlN1VqNQw9Ifjw4ARy3HYVblCI2Vn4p" crossorigin="anonymous">


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBY5H4goQ5aw9Q5rK4OF5StEYZXM9IlJN7x96D3QQ9C8+KGS" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-QY6yhF6hfJbsZZAwSPQ9IU+pTH+jCqzN6+O9BIIT9+JdI5Iph+XfsvmLk4O5pD90" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .signup-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 15px;
            font-weight: bold;
            color: #007BFF;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .signup-btn {
            background-color: #1d00da;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-weight: bold;
        }
        .signup-btn:hover {
            background-color: #0d96d1;
            transition: background-color 0.3s ease;
        }
        .social-login {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .social-login img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .social-login img:hover {
            transform: scale(1.1);
        }
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
            color: #777;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ccc;
        }
        .divider::before {
            margin-right: 10px;
        }
        .divider::after {
            margin-left: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var toastElList = [].slice.call(document.querySelectorAll('.toast'));
            var toastList = toastElList.map(function (toastEl) {
                return new bootstrap.Toast(toastEl, { autohide: true });
            });
            toastList.forEach(toast => toast.show());
        });
    </script>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <p>Already a member? <a href="{% url 'login' %}">Log In</a></p>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="divider">or sign up with</div>

    </div>
</div>
<div aria-live="polite" aria-atomic="true" class="position-relative" style="z-index: 9999;">
    <div class="toast-container position-absolute top-0 end-0 p-3">
        {% if messages %}
          {% for message in messages %}
            <div class="toast align-items-center text-bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="5000">
              <div class="d-flex">
                <div class="toast-body">
                  {{ message }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          {% endfor %}
        {% endif %}
    </div>
</div>
</body>

</html>
