<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Ad</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            position: relative; /* Needed for absolute positioning of back button */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 20px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 50px;
        }
        .photo-grid input {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<a href="{% url 'sell' %}" class="back-button" aria-label="Back to previous page">‚Üê Go Back</a>

<h2><center>Post Your Ad</center></h2>

<form action="{% url 'bikes' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="category">Selected Category</label>
    <select id="category" disabled>
        <option>bikes</option>
    </select>

    <label for="brand">Brand</label>
    <select id="brand" name="brand">
        <option value="">Select Brand</option>
        <option value="Bajaj">Bajaj</option>
        <option value="Hero">Hero</option>
        <option value="Honda">Honda</option>
        <option value="TVS">TVS</option>
        <option value="Yamaha">Yamaha</option>
        <option value="Suzuki">Suzuki</option>
        <option value="KTM">KTM</option>
        <option value="Royal Enfield">Royal Enfield</option>
        <option value="Kawasaki">Kawasaki</option>
        <option value="Ducati">Ducati</option>
        <option value="Harley-Davidson">Harley-Davidson</option>
    </select>

    <label for="year">Year</label>
    <input type="text" id="year" name="year" placeholder="Enter year">

    

    

    <label for="bikeKm">Kilometers Driven</label>
    <input type="text" id="bikeKm" name="bikeKm" placeholder="Enter kilometers driven">

    <label for="noOfOwner">Number of Owners</label>
    <select id="noOfOwner" name="noOfOwner">
        <option value="1">1st</option>
        <option value="2">2nd</option>
        <option value="3">3rd</option>
        <option value="4">4th</option>
    </select>

    <label for="title">Ad Title</label>
    <input type="text" id="title" name="title" placeholder="Enter the ad title">

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" placeholder="Include condition, features, and more"></textarea>

    <label for="price">Set a Price</label>
    <input type="text" id="price" name="price" placeholder="Enter price">

    <label>Upload Up to 4 Photos</label>
    <div class="photo-grid">
        <input type="file" name="image">
        <input type="file" name="image1">
        <input type="file" name="image2">
        <input type="file" name="image3">
        
    </div>

    <label for="location">Confirm Your Location</label>
    <select id="location" name="location">
        <option value="">Select State</option>
        <option value="Andhra Pradesh">Andhra Pradesh</option>
        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
        <option value="Assam">Assam</option>
        <option value="Bihar">Bihar</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="Goa">Goa</option>
        <option value="Gujarat">Gujarat</option>
        <option value="Haryana">Haryana</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Karnataka">Karnataka</option>
        <option value="Kerala">Kerala</option>
        <option value="Madhya Pradesh">Madhya Pradesh</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Manipur">Manipur</option>
        <option value="Meghalaya">Meghalaya</option>
        <option value="Mizoram">Mizoram</option>
        <option value="Nagaland">Nagaland</option>
        <option value="Odisha">Odisha</option>
        <option value="Punjab">Punjab</option>
        <option value="Rajasthan">Rajasthan</option>
        <option value="Sikkim">Sikkim</option>
        <option value="Tamil Nadu">Tamil Nadu</option>
        <option value="Telangana">Telangana</option>
        <option value="Tripura">Tripura</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Uttarakhand">Uttarakhand</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
        <option value="Chandigarh">Chandigarh</option>
        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
        <option value="Lakshadweep">Lakshadweep</option>
        <option value="Delhi">Delhi</option>
    </select>

    <label for="address">Your Address</label>
    <input type="text" id="address" name="address" placeholder="Enter your address"> 

    <label for="phno">Your Phone Number</label>
    <input type="text" id="phno" name="phno" placeholder="Enter your phone number">

    <button type="submit">Post Ad</button>
</form>
{% if messages %}
  <div>
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
</body>
</html>
