<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Your Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 500px;
            margin: auto;
        }
        .back-button {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            margin-bottom: 20px;
            display: inline-block;
        }
        .form-group {
            margin-bottom: 50px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select, textarea {
            width: 100%;
            padding: 20px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .photo-box {
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
            position: relative;
        }
        .photo-box img {
            max-width: 100%;
            height: auto;
            display: none; /* Hide images by default */
        }
        .photo-box input[type="file"] {
            display: none; /* Hide file input */
        }
        .upload-label {
            cursor: pointer;
            color: #007bff;
            text-decoration: underline;
        }
        .submit-btn {
            background-color: #007bff;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<a href="{% url 'sell' %}" class="back-button" aria-label="Back to previous page"> ← Go Back </a>



<div class="container">
    
    <h1>Post your Ad</h1>

    <div class="form-group">
        <label for="category">Selected Category</label>
        <input type="text" id="category" value="Mobiles / Mobile Phones" readonly>
    </div>

    <div class="form-group">
        <label for="brand">Brand</label>
        <select id="brand">
            <option value="">Select Brand</option>
            <option value="Apple">Apple</option>
            <option value="Samsung">Samsung</option>
            <option value="OnePlus">OnePlus</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Oppo">Oppo</option>
            <option value="Vivo">Vivo</option>
            <option value="Sony">Sony</option>
            <option value="Nokia">Nokia</option>
            <option value="LG">LG</option>
            <option value="Google">Google</option>
            <option value="Huawei">Huawei</option>
            <option value="Realme">Realme</option>
            <option value="Motorola">Motorola</option>
            <option value="HTC">HTC</option>
            <option value="Asus">Asus</option>
            <option value="Lenovo">Lenovo</option>
        </select>
    </div>

    <div class="form-group">
        <label for="title">Ad Title</label>
        <input type="text" id="title" maxlength="70" placeholder="Enter ad title">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" rows="5" maxlength="4096" placeholder="Include condition, features, and reason for selling"></textarea>
    </div>

    <div class="form-group">
        <label for="price">Set a Price</label>
        <input type="number" id="price" placeholder="₹">
    </div>

    <div class="form-group">
        <label>Upload up to 12 photos</label>
        <div class="photos-grid">
            <!-- Add photo boxes with upload functionality -->
            <div class="photo-box">
                <label class="upload-label" for="photo1">Add Photo</label>
                <input type="file" id="photo1" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo2">Add Photo</label>
                <input type="file" id="photo2" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo3">Add Photo</label>
                <input type="file" id="photo3" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo4">Add Photo</label>
                <input type="file" id="photo4" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo5">Add Photo</label>
                <input type="file" id="photo5" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo6">Add Photo</label>
                <input type="file" id="photo6" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo7">Add Photo</label>
                <input type="file" id="photo7" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo8">Add Photo</label>
                <input type="file" id="photo8" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo9">Add Photo</label>
                <input type="file" id="photo9" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
            <div class="photo-box">
                <label class="upload-label" for="photo10">Add Photo</label>
                <input type="file" id="photo10" accept="image/*" onchange="previewImage(event, this)">
                <img src="" alt="Preview" class="photo-preview">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="state">Confirm your location</label>
        <select id="state">
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>

            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>

            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>

            <option value="Delhi">Delhi</option>

    <div class="form-group">
        <label for="address">Review Your Details</label>

    </div>

    <button type="submit" class="submit-btn">Post now</button>
</div>

<script>
    function previewImage(event, input) {
        const img = input.nextElementSibling;
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                img.src = e.target.result;
                img.style.display = 'block'; // Show the image preview
            };
            reader.readAsDataURL(file);
        }
    }
</script>

</body>
</html>
