<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post an Ad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 30px;
            position: relative; /* Needed for positioning the back button */
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .photo-upload {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .photo-upload div {
            width: 100%;
            padding-top: 100%;
            background-color: #f3f3f3;
            position: relative;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        .photo-upload div input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        .image-preview {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .image-preview img {
            width: 100px;
            height: 100px;
            margin: 5px;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="{% url 'sell' %}" class="back-button" aria-label="Back to previous page">←Go Back</a>

    <form id="adForm">
        <h2>Selected Category</h2>
        <p>Electronics & Appliances / TVs, Video - Audio</p>
        
        <h2>Include Some Details</h2>
        <label for="adTitle">Ad Title *</label>
        <input type="text" id="adTitle" name="adTitle" placeholder="Mention the key features of your item (e.g. brand, model, age, type)" maxlength="70" required>

        <label for="description">Description *</label>
        <textarea id="description" name="description" placeholder="Include condition, features and reason for selling" maxlength="4096" required></textarea>

        <h2>Set a Price</h2>
        <label for="price">Price *</label>
        <input type="text" id="price" name="price" placeholder="₹" required>

        <h2>Upload Up to 12 Photos</h2>
        <div class="photo-upload">
            <div>
                <input type="file" accept="image/*" onchange="previewImage(event, this)">
                <span>Add Photo</span>
            </div>
            <div>
                <input type="file" accept="image/*" onchange="previewImage(event, this)">
                <span>Add Photo</span>
            </div>
            <div>
                <input type="file" accept="image/*" onchange="previewImage(event, this)">
                <span>Add Photo</span>
            </div>
            <div>
                <input type="file" accept="image/*" onchange="previewImage(event, this)">
                <span>Add Photo</span>
            </div>
        </div>

        <div class="image-preview" id="imagePreview"></div>

        <h2>Confirm Your Location</h2>
        <label for="state">State *</label>
        <select id="state" name="state" required>
            <option value="" disabled selected>Select your state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Delhi">Delhi</option>
            <option value="Puducherry">Puducherry</option>
        </select>

        <h2>Review Your Details</h2>
        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" required>

        <label for="phone">Mobile Phone Number *</label>
        <input type="tel" id="phone" name="phone" placeholder="+91" required>

        <button type="submit">Submit</button>
    </form>

    <script>
        function previewImage(event, input) {
            const imagePreview = document.getElementById('imagePreview');
            const file = input.files[0];
            if (file) {
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                imagePreview.appendChild(img);
            }
        }
    </script>

</body>
</html>
