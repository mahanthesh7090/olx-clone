{% extends 'base.html' %}

{% load static %}
{% block content %}


<main>  
    <div class="ads_section">
         <h2>Bikes</h2>
         <div class="post_section">
            {% for bike in bikes %}
             <div class="post_ads">
                 <div class="img">
                     <a href="#"><img src="{{ bike.image.url }}" alt=""></a>
                 </div>
                 <div class="postinfo_section">
                     <div class="postinfo">
                         <h3> {{ bike.price }}</h3>
                         <h3> {{ bike.title }} </h3>
                         <div class="loc_time">
                             <p>{{ bike.location }}, {{ bike.address }}</p>
                            
                         </div>
                     </div>
                 </div>
                 <div class="bagesection">
                     <div class="leftbage">
                         <i class="fa-solid fa-bolt-lightning"></i>
                         <p>FEATURED</p>
                     </div>
                     <div class="rightbage">
                         <i class="fa-regular fa-heart"></i>
                     </div>
                 </div>
             </div>
             {% endfor %}

              


 

             


             <!-- ===================== -->

         </div>    
     </div>


     <div class="btn">
         <div class="loadbtn">
             <p>Load more</p>
         </div>
     </div>
 </main>

 {% endblock content %}
